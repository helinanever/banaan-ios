workflows:
  build-app:
    name: Build App
    instance_type: mac_pro
#     instance_type: mac_mini
    max_build_duration: 60
    environment:
      vars:
        APP_STORE_CONNECT_ISSUER_ID: 7d812fe2-8abd-47ca-9d27-3ed7e62d7b6d
        APP_STORE_CONNECT_KEY_IDENTIFIER: 92N679KDGR
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
        CERTIFICATE_PRIVATE_KEY: Encrypted()
        APPLE_ID: Encrypted(Z0FBQUFBQmd0ZjlNa2Fwck5xWmFMcU9sazRtTnpjQnJYdnZTaVY1MndpM3ZCMEFTb0VYMnQyVGltNnUxTkY2WWJ4ODZsUU5nQlVhWjBsWi1kZVJTbGtNaEphU05rSkNqXzJ5anJYR3c4aWMtZG5tdDItbHhsQ2c9)
        APP_SPECIFIC_PASSWORD: Encrypted(Z0FBQUFBQmd0ZjlWc25VSUt0c1NUamp0bXNJOTRhTENHeEhNS2Y2WUdidms5amQzUkxzNW5RWU9vam9ENzA0MFY4Tzc0WXJuLV9wa2NmR2p5VXpqVE92OVJTV2MxNkVUMV9JRUdJWi1yTlVHSTkyMldrb2dDeEk9)
#         APP_STORE_CONNECT_MAX_BUILD_PROCESSING_WAIT: 2
      xcode: 12.5
      cocoapods: default
    scripts:
      - pip3 install --upgrade https://github.com/codemagic-ci-cd/cli-tools/archive/refs/heads/feature/testflight-publishing-multiple-beta-build-localizations.zip
      - keychain initialize
      - app-store-connect fetch-signing-files "io.codemagic.banaan" --type IOS_APP_STORE --create
      - keychain add-certificates
      - xcode-project use-profiles
      - script: agvtool new-version -all "1.0.$BUILD_NUMBER"
        working_directory: ios-test2
      - name: Build ipa
        script: xcode-project build-ipa --project "ios-test2/banaan.xcodeproj" --scheme "banaan"
#       - name: Run tests
#         script: xcode-project run-tests --project "ios-test2/banaan.xcodeproj" --scheme "banaan" --graceful-exit
#         test_report: build/ios/test/*.xml
      - name: Generate notes
        script: |
          echo '[{"language": "en-GB", "text": "en-GB notes"}, {"language": "en-US", "text": "en-US notes"}, {"language": "fi", "text": "fi notes"}]' > release_notes.json
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        submit_to_testflight: true
#         apple_id: $APPLE_ID
#         password: $APP_SPECIFIC_PASSWORD
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
